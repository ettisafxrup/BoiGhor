<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoiGhor - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.9.2/tailwind.min.css">
    <style>
        body{
           overflow: hidden;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: rgb(8 9 9);
            ;
        }
        .form{
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), -15px 25px 10px rgba(0, 0, 0, 0.8);
            margin-top: 8%;
            border-radius: 20px;
        }
        .input{
            background-color: rgb(8 9 9);
            color: white;
            border: 1px solid #6365f17a;
        }
    </style>
</head>
<body>


    <header class="relative z-50 w-full h-24">
        <div
            class="container flex items-center justify-center h-full max-w-6xl px-8 mx-auto sm:justify-between xl:px-0">

            <a href="/" class="relative flex items-center inline-block h-5 h-full font-black leading-none">
                <img style="width:3.5rem; border-radius:50%;" src="img/xtend.jpg" alt="">
                <span class="ml-3 text-xl text-white">BoiGhor<span class="text-pink-500">.</span></span>
            </a>

            <nav id="nav"
                class="absolute top-0 left-0 z-50 flex flex-col items-center justify-between hidden w-full h-64 pt-5 mt-24 text-sm text-gray-800 border-none md:w-auto md:flex-row md:h-24 lg:text-base md:mt-0 md:border-none md:py-0 md:flex md:relative">
                <a href="/"
                    class="ml-0 mr-0 font-bold duration-100 md:ml-12 md:mr-3 lg:mr-8 text-white hover:text-indigo-600">হোম</a>
                <a href="/books"
                    class="mr-0 font-bold duration-100 md:mr-3 lg:mr-8 text-white hover:text-indigo-600">লাইব্রেরি</a>
                <a href="/login"
                    class="font-bold duration-100 text-white hover:text-indigo-600">লগইন</a>
                <div class="flex flex-col block w-full font-medium border-none md:hidden">
                  
                </div>
          </nav>

            <div
                class="absolute left-0 flex-col items-center justify-center hidden w-full pb-8 mt-48 border-b border-gray-200 md:relative md:w-auto md:bg-transparent md:border-none md:mt-0 md:flex-row md:p-0 md:items-end md:flex md:justify-between">

                        <filter x="-4.7%" y="-3.3%" width="109.3%" height="109.3%" filterUnits="objectBoundingBox"

                        <g transform="rotate(29 421.929 414.496)">

            </div>

            <div id="nav-mobile-btn"
                class="absolute top-0 right-0 z-50 block w-6 mt-8 mr-10 cursor-pointer select-none md:hidden sm:mt-10">
                <span class="block w-full h-1 mt-2 duration-200 transform bg-pink-700 rounded-full sm:mt-1"></span>
                <span class="block w-full h-1 mt-1 duration-200 transform bg-white rounded-full"></span>
            </div>

        </div>
    </header>

    
<div class="flex flex-col sm:flex-row items-center justify-center bg-black shadow-lg rounded-lg overflow-hidden w-full max-w-4xl mx-auto min-h-[70vh] form">        
    <!-- Left Side - Image (Hidden on Mobile) -->
    <div class="hidden sm:block w-1/2">
        <img src="img/xtend.jpg" alt="Login Image" class="w-full h-full object-cover">
    </div>

    <!-- Right Side - Form -->
    <div class="w-full sm:w-1/2 p-8">
        <h2 class="text-2xl font-semibold text-white text-center">Welcome</h2>
        <p class="text-center text-white mb-4">Sign in or create an account</p>

        <form>
            <div class="mb-4">
                <label class="block text-gray-600">Email</label>
                <input type="email" class="input w-full px-4 py-2 mt-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-600">Password</label>
                <input type="password" class="input w-full px-4 py-2 mt-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <button class="duration-100 w-full bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-700">Sign In</button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Or, </p>
            <button id="googleButton" class="w-full mt-2 flex items-center justify-center bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-700 duration-100">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5 mr-2">
                Sign in with Google
            </button>
        </div>
    </div>

</div>

</div>

</body>
</html>
